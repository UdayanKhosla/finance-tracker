<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!-- Modern Font -->
</head>
<body>
    <div class="container">
        <h1 class="centered">Finance Tracker</h1>

        <!-- Form for adding transactions -->
        <form id="transaction-form" class="form">
            <div class="form-group">
                <input type="text" id="description" placeholder="Description" required>
            </div>
            <div class="form-group">
                <input type="number" id="amount" placeholder="Amount" required>
            </div>
            <div class="form-group">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button type="submit" class="btn-add">Add Transaction</button>
        </form>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h2>Overview</h2>
            <p>Total Income: <span id="total-income">₹0</span></p>
            <p>Total Expenses: <span id="total-expense">₹0</span></p>
            <p>Balance: <span id="balance">₹0</span></p>
        </div>

        <!-- Transaction History Table -->
        <h2>Transaction History</h2>
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
